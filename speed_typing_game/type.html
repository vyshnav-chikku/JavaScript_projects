<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordBeater</title>
    <link rel="shortcut icon" href="img_keyboard.jpeg" />
    <link rel="stylesheet" href="type.css" />
  </head>
  <body>
    <script src="type.js"></script>
    <header class="header">
      <h1>WordBeater</h1>
    </header>
    <div class="container">
        <div class = "elements">
            <div class="first">
                <p><h3>Type the word within <span class="level">5</span>  seconds</h3></p>
                <h1 class="words">hello</h1>
                <input class="input_word" placeholder="speed typing...">
                <h4 class="result"></h4>
            </div>
            <div class ="valuation">
              <h3>Time Left : <span id="time">0</span></h3>
              <h3>Score : <span id ="score">0</span></h3>                
            </div>
            
            <div class="area">
              <div class="rectangle">
                <h4>Instructions:</h4>
              <p class="inst">Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
